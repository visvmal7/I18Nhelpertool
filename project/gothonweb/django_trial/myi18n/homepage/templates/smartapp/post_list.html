{% load staticfiles %}
<html>
<head>
    <title>NioBerry</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">

    <div class="page-header">
        <img src="https://www.veritas.com/content/dam/Veritas/images/logos/veritas/veritas-logo.png" alt="Veritas">

        <h1><a href="/">NioBerry</a></h1>

        <h2><a href="/">enterprise Device  Backup in Real Time...</a></h2>
    </div>

</head>
<body>

<div class="content container">
    <div class="row">
        <div class="col-md-8">
            {% for post in posts %}
            <div class="post">
                <div class="date">
                    <p>published: {{ post.published_date }}</p>
                </div>
                <h1><a href="">{{ post.title }}</a></h1>

                <p>{{ post.text|linebreaks }}</p>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
<footer>
    <p>&copy; Veritas 2016</p>
</footer>
</body>
</html>
