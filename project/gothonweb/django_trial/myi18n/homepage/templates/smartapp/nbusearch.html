{% extends 'smartapp/base.html' %}

{% load static %}

{% block content %}
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <h2>i18N KB</h2>
    <br>
    <label for="function_name">Select an Article to view Knowledge Base:</label>
    <select name="function_name" id="function_name">
        <option value="1">Introduction to i18N</option>
        <option value="2">Dev References</option>
        <option value="3">i18N Level 0</option>
        <option value="4">i18N Level 1</option>
        <option value="5">i18N Level 2</option>
    </select>
    <br>

</form>

{% if uploaded_file_url %}
<p>File uploaded at: <a href="{{ uploaded_file_url }}">{{ uploaded_file_url }}</a></p>
{% endif %}
